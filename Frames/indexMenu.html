<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <div id="menu-box">
      <img src="../media\Logos\png\YPK-Logo-transparent-3.png" id="menu-logo">

          </div>

          <a target="_parent" href="../blogs.html">
            <div class="menu-nav-options" id="menu-nav-option-2">
            <img src="../media\icons\Menu-Icons\blogs-gray.png" class="menu-nav-options-icon">
            <label for="blogs" class="menu-nav-option-lbl">Blogs</label>
          </div></a>

          <div class="menu-nav-options" id="menu-nav-option-3">

          </div>

          <div class="menu-nav-options" id="menu-nav-option-4">

          </div>

          <div class="menu-nav-options" id="menu-nav-option-7">
            <img src="../media\icons\Menu-Icons\contact-gray.png" class="menu-nav-options-icon">
            <label for="contact" class="menu-nav-option-lbl">Contact</label>
          </div>

        </div>


        <div id="menu-other-options-box">
          <div class="menu-other-options" id="menu-other-option-1">
            <img src="../media\icons\Menu-Icons\settings-gray.png" class="menu-other-options-icon">

          <div class="menu-other-options" id="menu-other-option-2">
